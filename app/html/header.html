<div class="col-lg-12 col-md-12 headerSection">
	<div class="col-lg-12" id="topMenuBox"></div>
	<div class="col-lg-12" id="searchCartBox"></div>
	<div class="col-lg-12" id="navigationBox"  ng-mouseleave="hideSubNav()">
		<div class="container">
			<nav class="navbar navbar-default">
			        <div class="container-fluid">
			          <div class="navbar-header">
			            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
			              <span class="sr-only">Toggle navigation</span>
			              <span class="icon-bar"></span>
			              <span class="icon-bar"></span>
			              <span class="icon-bar"></span>
			            </button>
			            <a class="navbar-brand" href="#">ShopBuffet</a>
			          </div>
			          <div id="navbar" class="navbar-collapse collapse in" aria-expanded="true">
			            <ul class="nav navbar-nav main-menu">
			              <li id="men" data-ng-mouseover="showSubNav($event)">
			              	<a ui-sref="men">Men</a>
			              </li>
			              <li id="women" data-ng-mouseover="showSubNav($event)">
			              	<a ui-sref="women">Women</a>
			              </li>
			              <li id="electronics" data-ng-mouseover="showSubNav($event)">
			              	<a ui-sref="electronics">Electronics</a>
			              </li>
			              <li id="appliances" data-ng-mouseover="showSubNav($event)">
			              	<a ui-sref="appliances">Appliances</a>
			              </li>
			              <li id="babyMore" data-ng-mouseover="showSubNav($event)">
			              	<a ui-sref="babyandmore">Baby & More</a>
			              </li>
			              <li id="kidsToys" data-ng-mouseover="showSubNav($event)">
			              	<a ui-sref="kidsandtoys">Kids & Toys</a>
			              </li>
			            </ul>
			          </div><!--/.nav-collapse -->
			        </div><!--/.container-fluid -->
			</nav>

		</div>
		<div id="submenu" class="sub-nav-items" ng-show="my.visibility">
			<div class="col-lg-12 col-md-12">
				<div class="subnavbox col-lg-3" ng-repeat="submenu in getvalue | limitTo:quantity">
					<ul>
						<li class="subhead">{{submenu.subhead}}</li>
						<li class="subnav" ng-repeat="childmenu in submenu.childitems"><a ui-sref="{{childport}}">{{childmenu}}</a></li>
					</ul>				
				</div>
			</div>
			<div class="col-lg-12 col-md-12">
				<div class="subnavbox col-lg-3" ng-repeat="submenu in getvalue.slice(4,getvalue.length)">
					<ul>
						<li class="subhead">{{submenu.subhead}}</li>
						<li class="subnav" ng-repeat="childmenu in submenu.childitems"><a href="#">{{childmenu}}</a></li>
					</ul>				
				</div>			
			</div>	
		</div>			
	</div>
</div>
